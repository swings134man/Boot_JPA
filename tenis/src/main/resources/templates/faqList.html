<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트 페이지</title>
</head>
<!--style-->
<style>
    .layout {
        width : 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>

  <div class="layout">
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
        </thead>
        <!--   tbody    -->
        <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.contentNo}">글번호</td>
                <td th:text="${board.title}">제목</td>
                <td th:text="${board.content}">내용</td>
                <td th:text="${board.custId}">작성자</td>
            </tr>
        </tbody>
    </table>

  </div>

</body>
</html>
